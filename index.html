<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main class="instagram-wrapper column">
        <div class="instagram-phone"></div>
        <div class="instagram-login column">
            <div class="box column">
                <div class="insta-logo">
                    <img src="images/instagram-logo.png" alt="Instagram Logo">
                </div>
                <form action="#">
                    <input class="username" type="text" name="username" id="username" placeholder="Telefone, nome de usuário ou email"
                        required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <button class="button-login" type="submit" name="login" id="login">Entrar</button>
                </form>
                <div class="separator-or row">
                    <div class="line"></div>
                    <div class="or">OU</div>
                    <div class="line"></div>
                </div>
                <div class="facebook-login column">
                    <button class="button-facebook">
                        <img src="images/facebook-icon.svg" alt="Facebook Logo">
                        <span>Entrar com o Facebook</span>
                    </button>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="box">
                <div class="sign-up">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo</p>
                <div class="stores">
                    <a href="https://itunes.apple.com/app/instagram/id389801252"><img src="images/app-store.png" alt="Baixar na App Store"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="images/google-play.png" alt="Baixar no Google Play"></a>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

</body>

</html>
