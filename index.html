<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="instagra-wrapper">
            <div class="instagram-phone"></div>
            <div class="instagram-login">
                <div class="box-login">
                    <img src="images/instagram-logo.png" alt="Instagram Logo">
                    <form action="#">
                        <input type="text" name="username" id="username" required>
                        <input type="password" name="password" id="password" required>
                        <button type="submit" name="send" id="send">Enviar</button>
                        <div class="separator-or">
                            <div class="line"></div>
                            <div class="or">OU</div>
                            <div class="line"></div>
                        </div>
                        <div class="facebook-login">
                            <button>
                                <span><i class="ri-facebook-box-fill"></i></span>
                                <span>Entrar com o Facebook</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="sign-up">
                    <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="get-app">
                    <p>Obtenha o aplicativo</p>
                    <div class="stores">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"><img src="images/app-store.png" alt="Baixar na App Store"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D663D1752-5206-4868-AA45-2CBA4E73F0BB%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="images/google-play.png" alt="Baixar no Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
